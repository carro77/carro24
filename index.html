    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        header {
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 0;
            z-index: 2;
        }

        .hero {
            background: url('https://images.unsplash.com/photo-1503376780353-7e6692767b70?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .hero-content {
            position: relative;
            color: white;
            text-align: center;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
            color: #222;
        }

        .about {
            text-align: center;
        }

        .about img {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        .vehicles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .vehicle-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .vehicle-card:hover {
            transform: translateY(-5px);
        }

        .vehicle-card h3 {
            margin-bottom: 0.5rem;
            color: #007bff;
        }

        .vehicle-card p {
            font-size: 0.95rem;
        }
